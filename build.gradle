buildscript {
    ext {
        springBootVersion = '2.0.1.RELEASE'
    }
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

bootJar {
    group = 'com.ywt'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = 1.8
    baseName = 'eureka_client'
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.RC1'
        mavenBom 'org.springframework.cloud:spring-cloud-bus:2.0.0.RC1'
    }
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url 'https://repo.spring.io/libs-milestone'
    }
}

configurations {
    providedRuntime
}

ext {
    springBootVersion = '2.0.1.RELEASE'
}

dependencies {
    def springBootVersion = '2.0.1.RELEASE'
    def springCloudVersion = '1.4.3.RELEASE'
    def jacksonVersion = '2.9.0'
    def postgresqlVersion = '42.2.2'
    def AMQPVersion = '1.3.2.RELEASE'

    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: "$springBootVersion"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-batch', version: "$springBootVersion"


    compile group: 'org.springframework.security', name: 'spring-security-rsa', version: '1.0.5.RELEASE'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.20'
    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'com.google.guava', name: 'guava', version: '25.0-jre'


    compile group: 'org.postgresql', name: 'postgresql', version: "$postgresqlVersion"

    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-eureka-client', version: "$springCloudVersion"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-zuul', version: "$springCloudVersion"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-netflix-ribbon', version: "$springCloudVersion"
    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-openfeign', version: "$springCloudVersion"

    compile group: 'org.springframework.cloud', name: 'spring-cloud-starter-bus-amqp', version: "$AMQPVersion"

    testCompile('org.springframework.boot:spring-boot-starter-test')
}
